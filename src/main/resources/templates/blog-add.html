<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body class="background-image">
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5 mb-5">
    <h1> Add article </h1>
    <form th:action="@{/blog/add}" method="post">
        <input type="text" name="title" placeholder="Add articles name" class="form-control"><br>
        <input type="text" name="anons" placeholder="Add anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Add text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success"> Add article</button>
    </form>

</div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
